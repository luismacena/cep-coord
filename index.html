<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buscar CEP</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<style>
		.entrada{text-align:center;padding-bottom:50px;padding-top:50px;}
		.input-cep {padding:5px;outline:none;}
		.submit-cep {padding:7px;border:0;outline:none;}
	</style>
</head>
<body>
	<section class="entrada">
		<h1>Google Map API</h1>
		<!-- FORMS -->
		<form class="form-cep">
			<input type="text" class="input-cep" placeholder="CEP">
			<input type="submit" class="submit-cep button button-primary">
		</form>
	</section>
	<!--SECTION DO MAPA-->
	<section id="map" style="width:100%;height:500px;"></section>
	
	<!--CHAMA OS LINKS DOS SCRIPTS-->
	<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
	
	<!--CHAMA A INICIALIZAÇÃO DO MAPA-->
    <script type="text/javascript">
    	var Mapa = new Mapa(-22.9053516, -43.1956711); //<~VALOR DO CENTRO INICIAL DO MAPA
		function initMap() {
			Mapa.initMap();
		}
    </script>
</body>
</html>
